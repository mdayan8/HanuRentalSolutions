<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANU Rental Solutions - Coming Soon</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        body {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
        }

        /* Hero Background - Full Screen - USE YOUR IMAGE HERE */
        .hero-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2a2a2a;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
            will-change: transform;
            animation: kenBurns 30s ease-in-out infinite alternate;
        }

        @keyframes kenBurns {
            0% {
                transform: scale(1) translate(0, 0);
            }
            50% {
                transform: scale(1.05) translate(-1%, -0.5%);
            }
            100% {
                transform: scale(1.03) translate(0.5%, 0.5%);
            }
        }

        /* Very Light overlay - barely visible */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.15) 0%, rgba(0, 0, 0, 0.35) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(30px);
                opacity: 0;
            }
        }

        /* Content Wrapper */
        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Text Container - No card, just text */
        .text-container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            animation: floatIn 1.5s ease-out;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Brand Name */
        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 4px;
            margin-bottom: 1.5rem;
            text-shadow: 
                0 0 50px rgba(255, 255, 255, 0.8),
                0 0 100px rgba(255, 255, 255, 0.5),
                0 4px 20px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 1s ease-out 0.3s forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-highlight {
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 1));
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 1));
            }
            50% {
                filter: drop-shadow(0 0 50px rgba(255, 255, 255, 1));
            }
        }

        /* Tagline */
        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.85rem, 2.2vw, 1.3rem);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 4rem;
            text-shadow: 
                0 0 40px rgba(255, 255, 255, 0.6),
                0 2px 15px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 1s ease-out 0.6s forwards;
        }

        /* Main Title */
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 7.5rem);
            font-weight: 900;
            color: #ffffff;
            letter-spacing: clamp(5px, 1.5vw, 15px);
            margin-bottom: 3rem;
            line-height: 1;
            text-shadow: 
                0 0 80px rgba(255, 255, 255, 0.8),
                0 0 150px rgba(255, 255, 255, 0.5),
                0 10px 40px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transform: translateY(40px);
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideUp 1.2s ease-out 0.9s forwards, titleGlow 4s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.7));
            }
            50% {
                filter: drop-shadow(0 0 70px rgba(255, 255, 255, 1));
            }
        }

        /* Location */
        .location {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 3px;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            text-shadow: 
                0 0 35px rgba(255, 255, 255, 0.6),
                0 2px 15px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 1s ease-out 1.2s forwards;
        }

        .location svg {
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8));
            width: clamp(16px, 3vw, 20px);
            height: clamp(16px, 3vw, 20px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .brand-name {
                letter-spacing: 2px;
                margin-bottom: 1rem;
            }
            
            .tagline {
                letter-spacing: 3px;
                margin-bottom: 2.5rem;
            }
            
            .location {
                gap: 0.5rem;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 480px) {
            .content-wrapper {
                padding: 1rem;
            }
            
            .brand-name {
                letter-spacing: 1px;
                margin-bottom: 0.8rem;
            }
            
            .tagline {
                letter-spacing: 2px;
                margin-bottom: 2rem;
            }
            
            .main-title {
                margin-bottom: 2rem;
            }
            
            .location {
                letter-spacing: 1.5px;
            }
        }

        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .brand-name {
                margin-bottom: 0.5rem;
            }
            
            .tagline {
                margin-bottom: 1.5rem;
            }
            
            .main-title {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Background - Your Uploaded Image -->
    <div class="hero-background" id="heroBackground"></div>
    
    <!-- Very Light Overlay -->
    <div class="overlay"></div>
    
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Main Content - Direct on Background -->
    <div class="content-wrapper">
        <div class="text-container">
            <!-- Brand Name -->
            <div class="brand-name">
                <span class="brand-highlight">HANU</span> Rental Solutions
            </div>
            
            <!-- Tagline -->
            <div class="tagline">
                One Stop Solution for All Renting Needs
            </div>
            
            <!-- Main Title -->
            <h1 class="main-title">COMING SOON</h1>
            
            <!-- Location -->
            <div class="location">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="currentColor"/>
                </svg>
                Hyderabad, India
            </div>
        </div>
    </div>
    
    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 35;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (15 + Math.random() * 20) + 's';
                container.appendChild(particle);
            }
        }
        
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', async () => {
            
            createParticles();
            
            const heroBackground = document.getElementById('heroBackground');
            
            // Load the user's uploaded image
            try {
                // Try reading the uploaded file
                const files = ['image.jpg', 'image.jpeg', 'image.png', 'Image.jpg', 'IMAGE.jpg'];
                let imageLoaded = false;
                
                for (const filename of files) {
                    try {
                        const imageData = await window.fs.readFile(filename, { encoding: 'base64' });
                        const mimeType = filename.toLowerCase().endsWith('.png') ? 'image/png' : 'image/jpeg';
                        heroBackground.style.backgroundImage = `url(data:${mimeType};base64,${imageData})`;
                        console.log('âœ… Your uploaded image loaded:', filename);
                        imageLoaded = true;
                        break;
                    } catch (e) {
                        continue;
                    }
                }
                
                if (!imageLoaded) {
                    throw new Error('No uploaded image found');
                }
                
            } catch (error) {
                console.log('Loading fallback image');
                // High quality fallback - similar apartment complex
                heroBackground.style.backgroundImage = `url(https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?w=1920&h=1080&fit=crop&q=90)`;
            }
            
            // GSAP parallax on mouse move (desktop only)
            if (!('ontouchstart' in window)) {
                document.addEventListener('mousemove', (e) => {
                    const moveX = (e.clientX - window.innerWidth / 2) / 60;
                    const moveY = (e.clientY - window.innerHeight / 2) / 60;
                    
                    gsap.to(heroBackground, {
                        x: moveX,
                        y: moveY,
                        duration: 2,
                        ease: 'power2.out'
                    });
                });
            }
            
        });
    </script>
</body>
</html>
